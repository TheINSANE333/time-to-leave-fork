<!DOCTYPE html>
<html data-theme="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">

    <title>Time to Leave</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Scripts -->
    <script src="../node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js" charset="utf-8"></script>
    <script src="../node_modules/jquery-mousewheel/jquery.mousewheel.js"></script>
    <script type="module" src="./calendar.js" charset="utf-8"></script>
</head>

<body>
    <!-- Theme Toggle -->
    <label id="theme-toggle" class="toggle">
        <input type="checkbox">
        <span>&#9728</span> <!-- Sun icon -->
        <span>&#127769</span> <!-- Moon icon -->
    </label>

    <div id="calendar" class="container"></div>

    <!-- Countdown timer -->
    <div class="container mt-4" style="margin-bottom: 120px;">
        <h5>Time Left to Punch Out:</h5>
        <p id="countdown" style="font-size: 20px; font-weight: bold;">--:--:--</p>
    </div>

    <div id="footer" class="footer"></div>

    <!-- Countdown logic -->
    <script type="module" src="./countdown.js"></script>
</body>

</html>
